<html>
	<head>
		<meta charset="utf-8">
		
		<title>Pong Game</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>
	<body>
		
		<audio id="myAudio" controls loop>
			<source src="/sounds/game_music.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>

		<!-- Author: Helena Doanová -->
		<!-- Pong game -->
		<div id="pongGame">
			<h1 id="pong">PongGame</h1>
		</div>


		<!-- Skore -->
		<div id="scoreboard">
			<h2 id="score">0:0</h2>
		</div>


		<!-- Ovladani hry -->
		<div id="keyControls">
			<h3 id="playerLeft">Player 1</h3>
			<p id ="keyLeftUp">Move up <span class="badge bg-secondary">W</span></p>
			<p id ="keyLeftDown">Move down <span class="badge bg-secondary">S</span></p>

			<h3 id="playerRight">Player 2</h3>
			<p id ="keyRighttUp">Move up <span class="badge bg-secondary">↑</span></p>
			<p id ="keyRightDown">Move down <span class="badge bg-secondary">↓</span></p>
		</div>


		<!-- Tlacitka rpo ovladani během hry -->
		<div id="gameControlsMusic" >
			<button type="button" class="btn btn-secondary btn-lg" id="buttonMusicOffOn2" onclick="turnMusicOnOff()">-Music OFF-</button>
		</div>
		<div id="gameControlsNewGame" >
			<button type="button" class="btn btn-secondary btn-lg" id="buttonNewGame2" onclick="newGame()">-NEW GAME-</button>
		</div>


		<!-- Tlacitka - Menu -->
		<div id="buttonPlayer">
			<input type="radio" class="btn-check" name="options" id="1vs1" autocomplete="off" checked onchange="chosenAI()">
			<label class="btn btn-success btn-lg" for="1vs1" id="buttonStartMenu" >-1 vs 1-</label>
			<input type="radio" class="btn-check" name="options" id="1vsComputer" autocomplete="off" onchange="chosenAI()">
			<label class="btn btn-success btn-lg" for="1vsComputer" id="buttonStartMenu" >-1 vs Computer-</label>
		</div>

		<div id="buttonStart" >
			<button type="button" class="btn btn-success btn-lg" id="buttonStartMenu" onclick="startPong()">-PLAY-</button>
		</div>

		<div id="buttonMusic" >
			<button type="button" class="btn btn-success btn-lg" id="buttonMusicOffOn" onclick="turnMusicOnOff()">-Music OFF-</button>
		</div>


		<!-- Winner -->
		<div id="win" class="card">
			<img src="textures/winner.jpg" class="card-img-top" alt="...">
			<div class="card-body">
			  <h2 id="winner" class="card-title">Player 1 wins!</h2>
			  <button type="button" class="btn btn-success btn-lg" id="buttonNewGame" onclick="newGame()">-NEW GAME-</button>
			</div>
		</div>


		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/TrackballControls.js"></script>
		<script type="text/javascript" src="js/stats.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
